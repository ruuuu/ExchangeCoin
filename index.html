<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Надежный сервис обмена криптовалют</title>
    <!-- предзагружаем шрифт чтобы он загружался после index.html  из всех оставшихся файлов-->
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>


    <link rel="stylesheet" href="css/index.css">

    <script src="js/index.js" defer></script>
    <!--defer значит что скрипт будет загрудаться паралльено с верской, как только верстка загрузится так сразу запутсится скрипт-->
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img class="header__img" src="img/logo.svg" alt="logo">

            <button class="header__nav-btn" aria-label="Открыть меню">
                <!--aria-label нужен  для слепых людей котрые используют програмы-читалки, когда на кнопках нет надписи его испоьзуют-->
                <!--бургер для мобилок, в fill укажем currentColor чтобы можно бsло менять цвет из css-->
                <svg width="36" height="36" viewBox="0 0 36 36" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.5 27H31.5V24H4.5V27ZM4.5 19.5H31.5V16.5H4.5V19.5ZM4.5 9V12H31.5V9H4.5Z" />
                </svg>
            </button>

            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Почему выбирают нас?</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Частые вопросы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="container">

        </div>
    </main>


    <footer>
        <div class="container"></div>
    </footer>
</body>

</html>
